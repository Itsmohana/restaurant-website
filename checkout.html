<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="css/css8.css"> 
</head>
<body>

  <div class="payment-container">
    <h1>Payment Information</h1>
    
    <!-- product payment info -->
    <div class="payment-info">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" value="100$" readonly>
    </div>
    
    <!-- product description -->
    <div class="payment-info">
      <label for="description">Description:</label>
      <input type="text" id="description" value="Product/Service Description" readonly>
    </div>

    <h2>Card Information</h2>
    <div class="card-info">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter your card number" required>
    </div>

    <div class="card-info">
      <label for="expiration">Expiration Date:</label>
      <input type="text" id="expiration" placeholder="MM/YY" required>
    </div>

    <div class="card-info">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV" required>
    </div>

    <h2>Billing Information</h2>
    <div class="billing-info">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="billing-info">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required>
    </div>

    <div class="billing-info">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <button id="pay-button" onclick="submitPayment()">Pay Now</button>
  </div>

  <script>
    // checkout btn click
    function submitPayment() {
      alert('Payment Successful!');
    }
  </script>

</body>

</html>
