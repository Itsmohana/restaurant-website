<!DOCTYPE html>
<html lang="" dir="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signin/Login</title>
  <link rel="stylesheet" href="css3.css">
</head>
<body>


  <div class="bg-wrap" aria-hidden="true">
    <img class="bg-img bg-img-1" src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1400&q=80" alt="">
    <img class="bg-img bg-img-2" src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80" alt="">
    <div class="bg-overlay"></div>
  </div>


  <main class="card">
    <div class="brand">
      <div class="logo"><img src="img/lgo.png"></div>
      <h1>McDonald</h1>
    </div>

    <div class="tabs" role="tablist" aria-label="Signin & Login">
      <button class="tab active" data-tab="login" role="tab" aria-selected="true">Login</button>
      <button class="tab" data-tab="signup" role="tab" aria-selected="false">Signin</button>
    </div>

    <section class="forms">
      <form id="login" class="form active" autocomplete="on" novalidate>
        <h2>WELCOME</h2>
        <label class="field">
          <input type="email" name="email" placeholder="Email" required>
        </label>
        <label class="field">
          <input type="password" name="password" placeholder="Password" required>
        </label>
        <button class="btn" type="submit">Login</button>
        <p class="switch">Don't have an account?<span class="switch-link" data-tab="signup">Signin</span></p>
      </form>

      <form id="signup" class="form" autocomplete="on" novalidate>
        <h2>Signin</h2>
        <label class="field">
          <input type="text" name="fullname" placeholder="Full name" required>
        </label>
        <label class="field">
          <input type="email" name="email" placeholder="Email" required>
        </label>
        <label class="field">
          <input type="password" name="password" placeholder="Password" required>
        </label>
        <button class="btn" type="submit">Signin</button>
        <p class="switch">Already have an account?<span class="switch-link" data-tab="login">Login</span></p>
      </form>
    </section>

    <footer class="card-foot">
      <small>By logging in, you accept our terms</small>
    </footer>
  </main>

  <!-- script for submit stopping -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const tabs = document.querySelectorAll('.tab');
  const switchLinks = document.querySelectorAll('.switch-link');
  const forms = document.querySelectorAll('.form');

  function openTab(name) {
    tabs.forEach(t => {
      t.classList.toggle('active', t.dataset.tab === name);
      t.setAttribute('aria-selected', t.dataset.tab === name ? 'true' : 'false');
    });
    forms.forEach(f => f.classList.toggle('active', f.id === name));
  }

  tabs.forEach(t => t.addEventListener('click', () => openTab(t.dataset.tab)));
  switchLinks.forEach(s => s.addEventListener('click', () => openTab(s.dataset.tab)));

  function showToast(message) {
  let toast = document.getElementById('toast');
  if (!toast) {
    toast = document.createElement('div');
    toast.id = 'toast';
    toast.style.position = 'fixed';
    toast.style.top = '10%';
    toast.style.left = '50%';
    toast.style.transform = 'translate(-50%, -50%)';
    toast.style.padding = '24px 36px';
    toast.style.borderRadius = '14px';
    toast.style.background = 'linear-gradient(135deg, rgba(255,152,0,0.9), rgba(255,87,34,0.9))';
    toast.style.color = '#fff';
    toast.style.fontSize = '1.3rem';
    toast.style.fontWeight = '700';
    toast.style.zIndex = '9999';
    toast.style.opacity = '0';
    toast.style.boxShadow = '0 8px 24px rgba(0,0,0,0.4)';
    toast.style.transition = 'opacity 0.4s ease, transform 1.4s ease';
    document.body.appendChild(toast);
  }
  toast.innerText = message;
  toast.style.opacity = '1';
  toast.style.transform = 'translate(-50%, -50%) scale(1.05)';
  setTimeout(() => {
    toast.style.opacity = '0';
    toast.style.transform = 'translate(-50%, -50%) scale(1)';
  }, 1800);
}


  document.querySelectorAll('form').forEach(f => {
    f.addEventListener('submit', (e) => {
      e.preventDefault();
      const isLogin = f.id === 'login';
      showToast(isLogin ? 'Seccessfully logined' : 'Sign up seccessfulðŸŽ‰');
      f.reset(); // Reset fields
    });
  });
});
</script>
</body>
</html>
